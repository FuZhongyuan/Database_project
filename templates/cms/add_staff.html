{% extends "cms/base.html" %}

{% block title -%}
    添加员工
{%- endblock %}

{% block head %}
    <script src="{{ url_for('static',filename='cms/js/add_staff.js') }}"></script>
{% endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block main_content %}
    {#    <form action="" method="post">#}
    <form style="color: #FFAE42">
        <div class="form-container">
            <div class="form-group form-inline">
                <label for="email">邮箱：</label>
                <input id="email" type="email" class="form-control" name="email" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label>角色：</label>
                {% for role in roles %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="inlineRadio{{ loop.index }}"
                               value="{{ role.id }}">
                        <label class="form-check-label" for="inlineRadio{{ loop.index }}">{{ role.name }}</label>
                    </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即添加</button>
            </div>
        </div>
    </form>
    <div id="staff_list_link" data-url="{{ url_for('cms.staff_list') }}"></div>
{% endblock %}
